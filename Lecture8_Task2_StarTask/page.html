<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload with Hugging Face</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Processing with Hugging Face</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="imageUpload">Select an image:</label>
                <input type="file" id="imageUpload" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="modelSelect">Choose a Hugging Face model:</label>
                <select id="modelSelect" required>
                    <option value="">-- Select a model --</option>
                    <option value="google/vit-base-patch16-224">ViT (Vision Transformer)</option>
                    <option value="facebook/detr-resnet-50">DETR (Object Detection)</option>
                    <option value="microsoft/resnet-50">ResNet-50</option>
                    <option value="openai/clip-vit-base-patch32">CLIP</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" id="submitBtn">Process Image</button>
            </div>
        </form>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Processing your image...</p>
        </div>
        
        <div id="results" class="results hidden">
            <h2>Results</h2>
            <div class="image-preview">
                <img id="previewImage" src="" alt="Uploaded preview">
            </div>
            <div id="modelResults" class="model-results"></div>
        </div>
        
        <div id="error" class="error hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
